<div class="row team-member">
	<div class="col-lg-4 col-sm-4 team-member-profilepic"><div class="picture" style="background-image: url('{{PhotoUrl}}')"></div></div>
	<div class="col-lg-8 col-sm-8 team-member-intro">
		<h3 class="team-member-intro-name">{{name}}</h3>
		<p class="team-member-intro-detail">{{intro}}</p>
		<p><img src="brand/email-small.svg" height="20" width="20" alt="email"><a href="mailto:{{email}}">{{email}}</a></p>
	</div>
</div>
